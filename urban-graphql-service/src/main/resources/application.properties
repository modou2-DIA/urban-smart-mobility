spring.application.name=urban-graphql-service

# Chemin d'accès par défaut pour les requêtes GraphQL
spring.graphql.http.path=/graphql
# Active l'interface GraphiQL (essentiel pour le développement)
spring.graphql.graphiql.enabled=true 

server.port=8082


# Configuration de la Base de Données (PostgreSQL)
spring.datasource.url=jdbc:postgresql://db:5432/urban_db
spring.datasource.username=urban_user
spring.datasource.password=urban_password
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuration de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true